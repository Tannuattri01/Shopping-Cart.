<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>cart</title>
</head>
<body >
    <!-- start main heading section -->
    <div class="heading_section">
        <div class="heading">
            <h1>üçΩÔ∏èCOOKüçΩÔ∏è </h1>
        </div>
        <div class="icon-cart" id="icon-cart">
            <img class="logo" src="./logo/shopping-cart.png" alt="#">
            <span class="logo-count" id="logo_count">0</span>
        </div>
    </div>
    
    <div class="cart_tab" id="cart-tab">
        <h1>Shopping Cart</h1>
        <div class="listcart" id="listcart" style="margin-left: 5px;">No items in cart.</div>
        <div class="btn">
            <button class="close" id="close-icon-cart">Close</button>
            <button class="checkout">Checkout</button>
        </div>
    </div>
     <!-- ending main heading section -->

    <!-- start heading section 2  -->
    <div class="heading2">
        <h2> Your cart</h2>
    </div>
    <!-- ending heading section 2 -->

    <!--cart section start -->
    <div class="cart-items">
        <div class="container text-center cart_section">
            <div class="row card cart_section_img">
                <img class="cart_image1" src="./image/img1.jpg" alt="#">
                <div>
                <h1 class="cart_section_text1 cart_section_text">Lasagne Al Forno</h1>
                <p class="cart_dollar1">$19.99</p></div>
                 <button class="cart_button1 cart add-to-cart" data-name="Garlic Ciabatta" data-price="$31.99" data-image="./image/img1.jpg">Add to cart</button>
               
            
            </div>
            <div class="row card cart_section_img1">
                <img class="cart_image2" src="./image/img2.jpg" alt="#">
                <div>
                <h1 class="cart_section_text2 cart_section_text">Garlic Ciabatta</h1>
                <p class="cart_dollar2">$31.99</p></div>
                <button class="cart_button2 cart add-to-cart" data-name="Garlic Ciabatta" data-price="$31.99" data-image="./image/img2.jpg">Add to cart</button>
                
            </div>
            <div class="row card cart_section_img2">
                <img class="cart_image3" src="./image/img3.jpg" alt="">
                <div>
                <h1 class="cart_section_text3 cart_section_text"> White Raspberry Cheesecake</h1>
                <p class="cart_dollar3">$29.99</p></div>
                <button class="cart_button3 cart add-to-cart" data-name=" White Raspberry Cheesecake" data-price="$29.99" data-image="./image/img3.jpg">Add to cart</button>
                
            </div>
            <div class="row card cart_section_img3">
                <img class="cart_image4" src="./image/img4.jpg" alt="">
                <div>
                <h1 class="cart_section_text4 cart_section_text">Red pasta</h1>
                <p class="cart_dollar4">$59.99</p></div>
                <button class="cart_button4 cart add-to-cart" data-name="Red pasta" data-price="$59.99" data-image="./image/img4.jpg">Add to cart</button>
            </div>
            <div class="row card cart_section_img4">
                <img class="cart_image4" src="./image/img5.jpg" alt="">
                <div>
                <h1 class="cart_section_text5 cart_section_text">Spicy noodles</h1>
                <p class="cart_dollar5">$28.99</p></div>
                <button class="cart_button5 cart add-to-cart" data-name="Spicy noodles" data-price="$28.99" data-image="./image/img5.jpg">Add to cart</button>
            </div>
            <div class="row card cart_section_img5">
                <img class="cart_image5" src="./image/img6.jpg" alt="">
                <div>
                <h1 class="cart_section_text6 cart_section_text">Cheesy garlic bread</h1>
                <p class="cart_dollar6">$39.99</p></div>
                <button class="cart_button6 cart add-to-cart" data-name="Cheesy garlic bread" data-price="$39.99" data-image="./image/img6.jpg">Add to cart</button>
            </div>
        </div>

        <div>
            <div class="cart_section_coopen">
                <h1 class="apply">Apply Coupon</h1>
                <input class="coopen_input" type="text">
            </div>
            <div class="cart_section_total">
                <div class="cart_section_total1">
                    <h1>Sub Total: ¬£26.49
                        Plus VAT: @ 20%</h1>
                    <button class="cart_section_btn1">Continue shopping</button>
                </div>
                <div class="cart_section_total2">
                    <h1>Total ¬£31.79</h1>
                    <button class="cart_section_btn2">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- cart section end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>
</html>
